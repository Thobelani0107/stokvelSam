<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Stokvel | Stokvel Sami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 650px;
      background: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .form-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-header h2 {
      font-weight: 700;
      color: #00695c; /* Stokvel Sami green */
    }

    .form-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-label {
      font-weight: 600;
      color: #004d40; /* dark green for consistency */
    }

    .btn-primary {
      background-color: #00695c;
      border: none;
      font-size: 1.05rem;
      padding: 12px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #004d40;
    }

    .result-box {
      background: #e0f2f1;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      font-weight: 600;
      color: #004d40;
      display: none;
    }

    .form-check-label {
      color: #444;
      font-size: 0.95rem;
    }

    .learn-more-link {
      font-size: 0.9rem;
      margin-left: 8px;
      text-decoration: none;
      color: #00695c;
    }

    .learn-more-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Create Your Stokvel Group</h2>
      <p>Set up your group with savings goals and let Stokvel Sami handle the rest</p>
    </div>

    <form method="POST">
      <!-- Stokvel Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Stokvel Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter group name" required>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Briefly describe the purpose of this stokvel"></textarea>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option selected disabled>Choose a category</option>
          <option value="Savings">Savings Stokvel</option>
          <option value="Investment">Investment Stokvel</option>
          <option value="Grocery">Grocery Stokvel</option>
        </select>
      </div>

      <!-- Target Amount -->
      <div class="mb-3">
        <label for="target_amount" class="form-label">Target Amount (R)</label>
        <input type="number" step="0.01" class="form-control" id="target_amount" name="target_amount" placeholder="e.g. 10000" required>
      </div>

      <!-- Duration -->
      <div class="mb-3">
        <label for="duration_months" class="form-label">Duration (Months)</label>
        <input type="number" class="form-control" id="duration_months" name="duration_months" placeholder="e.g. 12" required>
      </div>

      <!-- Max Members -->
      <div class="mb-3">
        <label for="max_members" class="form-label">Maximum Members</label>
        <input type="number" class="form-control" id="max_members" name="max_members" placeholder="e.g. 10" required>
      </div>

      <!-- Dynamic Calculation Result -->
      <div id="result" class="result-box"></div>

      <!-- Grow with Sami -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="grow_with_sami" name="grow_with_sami">
        <label for="grow_with_sami" class="form-check-label">Let Stokvel Sami grow our money</label>
        <a href="{{ url_for('learn_more') }}" class="learn-more-link">Learn More</a>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Create Stokvel</button>
      </div>
    </form>
  </div>

  <script>
    const targetInput = document.getElementById('target_amount');
    const durationInput = document.getElementById('duration_months');
    const membersInput = document.getElementById('max_members');
    const resultBox = document.getElementById('result');

    function calculateContribution() {
      const target = parseFloat(targetInput.value);
      const duration = parseInt(durationInput.value);
      const members = parseInt(membersInput.value);

      if (target > 0 && duration > 0 && members > 0) {
        const monthlyPerMember = (target / (duration * members)).toFixed(2);
        resultBox.style.display = 'block';
        resultBox.innerHTML = `Each member must contribute <strong>R${monthlyPerMember}</strong> per month for ${duration} months.`;
      } else {
        resultBox.style.display = 'none';
      }
    }

    targetInput.addEventListener('input', calculateContribution);
    durationInput.addEventListener('input', calculateContribution);
    membersInput.addEventListener('input', calculateContribution);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
