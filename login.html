<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Stokvel' Sami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat', sans-serif; background-color:#e9f7ef;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm p-4">
          <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/MgrowthLogo.jpg') }}" alt="Stokvel Sami Logo" width="100">
            <h2 class="mt-2">Login to Stokvel' Sami</h2>
          </div>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-warning">
                {% for message in messages %}
                  <div>{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" name="remember" class="form-check-input">
              <label class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
          </form>

          <div class="text-center mt-3">
            <span>Don't have an account? </span>
            <a href="{{ url_for('create_account') }}">Create Account</a>
          </div>

          <div class="text-center mt-2">
            <a href="{{ url_for('index') }}">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
