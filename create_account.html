<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Stokvel' Sami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat', sans-serif; background-color:#e9f7ef;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/MgrowthLogo.jpg') }}" alt="Stokvel Sami Logo" width="100">
            <h2 class="mt-2">Create Stokvel' Sami Account</h2>
          </div>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-warning">
                {% for message in messages %}
                  <div>{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label>First Name</label>
              <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Surname</label>
              <input type="text" name="surname" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Phone Number</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Province</label>
              <select name="province" class="form-select" required>
                <option value="">Select Province</option>
                <option>Eastern Cape</option>
                <option>Free State</option>
                <option>Gauteng</option>
                <option>KwaZulu-Natal</option>
                <option>Limpopo</option>
                <option>Mpumalanga</option>
                <option>Northern Cape</option>
                <option>North West</option>
                <option>Western Cape</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Address</label>
              <input type="text" name="address" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Profile Picture</label>
              <input type="file" name="profile_picture" class="form-control">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" name="terms" class="form-check-input" required>
              <label class="form-check-label">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-warning w-100">Create Account</button>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('index') }}">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
